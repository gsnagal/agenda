{% extends "model-page.html" %} <!--O block content vai estar no model-page.html-->

{% block content %} <!--Tudo isso faz porte do block content que vai estar na model-page-->
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px">
        {% for evento in eventos %} <!--Precisa fazer um for, pois events Ã© uma lista-->
            <li>
                <div style={% if evento.get_evento_atrasado %} "color:red" {% endif %}}> Pode dar erro por causa de linguagens diferentes, ir em settings e mudar para pt-br
                    {{evento.titulo}} - {{evento.get_data_evento}}
                    (<a href="evento/?id={{evento.id}}">Editar</a> /
                    <a href="evento/delete/{{evento.id}}">Excluir</a>)
                </div>
            </li> <!--Pega os objetos do "evento"-->
        {% endfor %}
    </ul>
{% endblock %}
